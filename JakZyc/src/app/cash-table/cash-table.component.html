<div class="card col p-0">
  <h5 class="card-header p-2">
    <span class="text-align-left"> {{title}}: </span>
    <span class="text-align-right"> {{totalAmount | plnPipe}} </span>
  </h5>

  <div class="card-body p-0 m-0 incomes-table">

    <table class="table table-striped table-hover">
      <thead>
        <tr class="py-0">
          <th scope="col" class="py-0 text-align-left">Nazwa</th>
          <th scope="col" class="py-0 text-align-right">Wartosc</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of list" (click)="onRowClick(item)">
          <td class="col-8 py-0 px-1">
            <div class="row d-flex justify-content-between">
              <span class="col">{{item.name}}</span>
              <span class="col-auto mr-auto"></span>
              <span *ngIf="item.isNew" class="col-2 badge rounded-pill bg-primary m-auto">Nowe</span>
              <span *ngIf="item.type === icomeTypes.Loan" class="col-1 ml-1 mr-0 p-0">
                <i class="fas fa-donate "></i>
              </span>
              <span class="col-1 mr-2 p-0">
                <i class="fa fa-question-circle" aria-hidden="true"></i>
              </span>
            </div>
          </td>
          <td class="col-4 py-0 text-align-right">{{item.value  | plnPipe}}</td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
