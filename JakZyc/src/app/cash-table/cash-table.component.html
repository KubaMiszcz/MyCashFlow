<div class="card col p-0">
  <h5 class="card-header p-2">
    <span class="align-text-left"> {{title}}: </span>
    <span class="align-text-right"> {{totalAmount | plnPipe}} </span>
  </h5>

  <div class="card-body p-0 m-0">
    <table class="table table-striped table-hover">
      <thead>
        <tr class="py-0">
          <th scope="col" class="py-0 align-text-left">Nazwa</th>
          <th scope="col" class="py-0 align-text-right">Wartosc</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of list">
          <td class="col-8 py-0 px-1">
            <div class="row d-flex justify-content-between;">
              <span class="col">{{item.name}}</span>
              <span class="col-auto mr-auto"></span>
              <span *ngIf="item.isNew" class="col-2 badge rounded-pill bg-primary m-auto">Nowe</span>
              <span class="col-1 mr-2 p-0"
              data-bs-toggle="modal"
              data-bs-target="#infoCardModal"
              >
                <i class="fa fa-question-circle" aria-hidden="true"></i>
              </span>
            </div>
          </td>
          <td class="col-4 py-0 align-text-right">{{item.value  | plnPipe}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>



<div class="modal fade" id="infoCardModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <app-info-card></app-info-card>
</div>
