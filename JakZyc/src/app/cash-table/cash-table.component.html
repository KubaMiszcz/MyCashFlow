<table class="table table-striped table-hover">
  <thead>
    <tr class="py-0">
      <th scope="col py-0">Nazwa</th>
      <th scope="col py-0">Wartosc</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of list" >
      <td class="py-0">{{item.name}}</td>
      <td class="py-0">{{item.value  | plnPipe}}</td>
    </tr>
  </tbody>
</table>
