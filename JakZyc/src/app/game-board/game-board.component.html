<div class="card">
  <div class="card-body">
    <h5 class="card-title">Events</h5>
    <p class="card-text">

      <div class="row">

        <div *ngFor="let item of eventTypes" class="card col m-1">
          <div class="card-body">
            {{item}}
          </div>
        </div>

      </div>

      <div class="card-body">
        <h5 class="card-title">Current Event</h5>
        <div class="card-text">
            <p>{{currentEvent.name}}</p>
            <p>{{currentEvent.value  | plnPipe}}</p>
        </div>
      </div>

  </div>
</div>
