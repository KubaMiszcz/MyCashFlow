<div class="card">
  <div class="card-body pt-2">

    <div class="row">

      <div class="col-3 m-0 p-0 pr-2">
        <app-player-card [player]="player"></app-player-card>
      </div>

      <div class="col-3 m-0 p-0 pr-2">
        <app-cash-table [title]="'Razem Wydatki'" [list]="player.expenses" [totalAmount]="totalExpenses"></app-cash-table>
      </div>

      <div class="col-3 m-0 p-0 pr-2">
        <app-cash-table [title]="'Razem Przychody'" [list]="player.incomes" [totalAmount]="totalIncomes"></app-cash-table>
      </div>

      <div class="col-3 m-0 p-0 pr-2">
        <app-cash-table [title]="'Majatek'" [list]="player.assets" [totalAmount]="totalAssets"></app-cash-table>
      </div>

    </div>




    <app-event-card [event]="currentEvent"></app-event-card>



  </div>
</div>
