<ng-template #infoCardModal let-modal>

  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">{{eventInfo?.type}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.close('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">


    <div class="row m-0 p-0">
      <div class="card col-3 m-0 p-0 mr-2">
        <img src="http://placekitten.com/200/300" class="card-img-top" style="height: 9em;" alt="http://placekitten.com/200/300">
      </div>

      <div class="col m-0 p-0">
        <h5>{{eventInfo?.name}}</h5>
        <p>{{eventInfo?.description}}</p>
        <p>{{eventInfo?.value | plnPipe}}</p>
      </div>
    </div>


  </div>


  <div class="modal-footer">
    <button type="button" name="" id="" data-bs-dismiss="modal"
            class="col-4 btn btn-outline-success btn-md btn-blxock"
            (click)="modal.close('OK')">
      OK
    </button>
  </div>

</ng-template>
